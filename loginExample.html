<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="461123082010-h32spnpnppiv8vanp1k8bh5q9nokk4mq.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer>
        function init() {
            gapi.load('auth2', function () {
                /* Ready. Make a call to gapi.auth2.init or some other API */
            });
        }</script>
    <title>Document</title>
</head>

<body>
    <div class="g-signin2" data-onsuccess="onSignIn">sign in</div>
    <a href="#" onclick="signOut();">Sign out</a>
    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('Token: ' + id_token);
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            // const user = await fetch('http://localhost/user/createuser');
        }
    </script>
</body>

</html>
